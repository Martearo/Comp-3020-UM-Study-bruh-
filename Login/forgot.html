<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | StudyDen</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Top Navbar -->
        <nav class="navbar-custom" role="navigation" aria-label="Top navigation">        
        <div class="nav-inner">
            <a href="../index.html" class="navbar-Logo"> 
                <img src="../Images/UMLogo.png" alt="StudyDen Logo" class="navbar-LogoImg">
                <div class="navbar-LogoText">StudyDen</div>
            </a>

            <div class="nav-right">
            
                <div class="language-selector">

                    <button class="lang-btn">
                        <img src="https://flagcdn.com/w20/ca.png" alt="flag" class="flag-icon">
                        <span>EN</span>
                        <span class="arrow">▼</span>
                    </button>
                    <ul class="dropdown">
                        <li class="dropdown-header">Change Language:</li> 
                        <li><img src="https://flagcdn.com/w20/fr.png" alt="French"> FR</li>
                    </ul>
                    
                </div>

                <img src="../Images/PFP.png" alt="Profile" class="navbar-profile">
            </div>
        </div>
    </nav>

    <!-- Forgot Password Section -->
    <main class="login-container">
        <div class="login-card forgot">
            <h2>Forgot Password?</h2>
            <p class="login-subtext">Enter your email and we’ll send you a reset link.</p>

            <form class="login-form">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <button type="submit" class="login-btn">Send Reset Link</button>

                <p class="login-footer">
                    <a href="login.html">← Back to Login</a>
                </p>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
